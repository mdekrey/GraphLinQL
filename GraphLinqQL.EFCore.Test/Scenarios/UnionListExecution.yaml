scenario: Union List Execution
tests:
  - name: Search list results
    given:
      query: |
        {
          search(text: "Luke") {
            name
          }
        }
    when:
      execute: true
    then:
      match-result: |
        {
            "data": {
                "search": [{
                    "name": "Luke Skywalker"
                }]
            }
        }
        
  - name: Search list results with multiple matches
    given:
      query: |
        {
          search(text: "L") {
            name
          }
        }
    when:
      execute: true
    then:
      match-result: |
        {
            "data": {
                "search": [{
                    "name": "Luke Skywalker"
                }, {
                    "name": "Leia Organa"
                }]
            }
        }
        
  - name: Search list results with multiple types
    given:
      query: |
        {
          search(text: "D") {
            name
          }
        }
    when:
      execute: true
    then:
      match-result: |
        {
            "data": {
                "search": [{
                    "name": "Darth Vader"
                }, {
                    "name": "R2-D2"
                }]
            }
        }
        