scenario: Edge-cases Reference domain object, deferred query
tests:
  - name: Integers query
    given:
      schema: edgy
      query: |
        {
          fromReference {
            deferred {
              integer
              nullableInteger
              integers
              nullableIntegers
            }
          }
        }
    when:
      execute: true
    then:
      match-result: |
        {
            "data": {
                "fromReference": {
                    "deferred": {
                        "integer": 0,
                        "nullableInteger": 0,
                        "integers": [ 0, 0, 0, 0, 0 ],
                        "nullableIntegers": [ 0, 0, 0, null, null ]
                    }
                }
            }
        }
 
  - name: Texts query
    given:
      schema: edgy
      query: |
        {
          fromReference {
            deferred {
              text
              nullableText
              texts
              nullableTexts
            }
          }
        }
    when:
      execute: true
    then:
      match-result: |
        {
            "data": {
                "fromReference": {
                    "deferred": {
                        "text": "foo",
                        "nullableText": "foo",
                        "texts": [ "foo", "foo", "foo", "foo", "foo" ],
                        "nullableTexts": [ "foo", "foo", "foo", null, null ]
                    }
                }
            }
        }
        
  - name: Object query
    given:
      schema: edgy
      query: |
        {
          fromReference {
            deferred {
              obj {
                value
              }
              nullableObj {
                value
              }
              objs {
                value
              }
              nullableObjs {
                value
              }
            }
          }
        }
    when:
      execute: true
    then:
      match-result: |
        {
          "data": {
            "fromReference": {
              "deferred": {
                "obj": { "value": "foo" },
                "nullableObj": { "value": "foo" },
                "objs": [ { "value": "foo" }, { "value": "foo" }, { "value": "foo" }, { "value": "foo" }, { "value": "foo" } ],
                "nullableObjs": [ { "value": "foo" }, { "value": "foo" }, { "value": "foo" }, null, null ]
              }
            }
          }
        }
        
