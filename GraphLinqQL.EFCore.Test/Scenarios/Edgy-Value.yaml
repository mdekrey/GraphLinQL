scenario: Edge-cases
tests:
  - name: Value domain object to plain integers query
    given:
      schema: edgy
      query: |
        {
          fromValue {
            plain {
              integer
              nullableInteger
              integers
              nullableIntegers
            }
          }
        }
    when:
      execute: true
    then:
      match-result: |
        {
            "data": {
                "fromValue": {
                    "plain": {
                        "integer": 0,
                        "nullableInteger": 0,
                        "integers": [ 0, 0, 0, 0, 0 ],
                        "nullableIntegers": [ 0, 0, 0, null, null ]
                    }
                }
            }
        }
        
