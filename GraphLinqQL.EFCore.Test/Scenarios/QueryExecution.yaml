scenario: Schema Parser
tests:
  - name: Parameterized Query on a Droid
    given:
      query: |
        {
          droid(id: "2000") {
            name
          }
        }
    when:
      execute: true
    then:
      match-result: |
        {
            "data": {
                "droid": {
                    "name": "C-3PO"
                }
            },
            "errors": []
        }
