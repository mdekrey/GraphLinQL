scenario: Edge-cases
tests:
  - name: Plain integer query
    given:
      schema: edgy
      query: |
        {
          fromRef {
            plain {
              integer
            }
          }
        }
    when:
      execute: true
    then:
      match-result: |
        {
            "data": {
                "fromRef": {
                    "plain": {
                        "integer": 0
                    }
                }
            }
        }
        
  - name: Plain integer query with value domain object
    given:
      schema: edgy
      query: |
        {
          fromValue {
            plain {
              integer
            }
          }
        }
    when:
      execute: true
    then:
      match-result: |
        {
            "data": {
                "fromValue": {
                    "plain": {
                        "integer": 0
                    }
                }
            }
        }
        